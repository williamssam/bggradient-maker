<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Gradient Maker</title>
   </head>
   <body id="gradient">
      <h2 class="title">Gradient Colour Maker</h2>
      <h3 class="subtitle">
         Made with love by
         <span
            ><a href="https://twitter.com/williams_codes" target="_blank"
               >Williams Samuel</a
            ></span
         >
      </h3>

      <div class="color-picker">
         <input type="color" name="color1" id="color1" />
         <input type="color" name="color2" id="color2" />
      </div>

      <div class="answer">
         <h3 class="gradient-code"></h3>
         <button id="copy-btn" class="btn copy">Copy Code</button>
      </div>

      <button id="random-btn" class="btn">Random Gradient</button>

      <script src="./script.js"></script>
   </body>
</html>
